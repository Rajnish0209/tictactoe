<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Game grid -->
      <div class="container1">
        <div class="innerContainer1">
          <button class="btn1 btn"></button>
          <button class="btn2 btn"></button>
          <button class="btn3 btn"></button>
        </div>
        <br /><br />
        <div class="innerContainer2">
          <button class="btn4 btn"></button>
          <button class="btn5 btn"></button>
          <button class="btn6 btn"></button>
        </div>
        <br /><br />
        <div class="innerContainer3">
          <button class="btn7 btn"></button>
          <button class="btn8 btn"></button>
          <button class="btn9 btn"></button>
        </div>
      </div>
      <br /><br />
      <!-- Control buttons -->
      <div class="container2">
        <button class="btn10 btn">X</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn11 btn reset">Reset</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn12 btn">O</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
